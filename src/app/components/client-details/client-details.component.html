<div class="row">
    <div class="col-6">
        <a routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Back to
            Dashboard</a>
    </div>
    <div class="col-6">
        <div class="btn-group pull-right">
            <a routerLink="/client/edit/{{id}}" class="btn btn-dark">Edit</a>
            <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>
<hr>

<div *ngIf="client" class="card">
    <h3 class="card-header">{{client.firstName}} {{client.lastName}}</h3>
    <div class="card-body">
        <div class="row">
            <div class="col-8 col-sm-6">
                <h4>Client ID: {{client.id}}</h4>
            </div>
            <div class="col-8 col-sm-6">
                <h3 class="pull-right">Balance: <span [class.text-danger]="hasBalance"
                        [class.text-success]="!hasBalance">{{client.balance | currency:"USD":"symbol" }}</span><small><a
                            (click)="showBalance = !showBalance"><i class="fa fa-pencil"
                                aria-hidden="true"></i></a></small></h3>
                <div class="clearFix">
                    <form *ngIf="showBalance" (submit)="updateBalance()">
                        <div class="input-group">
                            <input type="text" class="form-control" name="balance" [(ngModel)]="client.balance">
                            <span class="input-group-btn"><button class="btn btn-primary"
                                    type="submit">Update</button></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <ul class="list-group">
            <li class="list-group-item">Contact Email: {{client.email}}</li>
            <li class="list-group-item">Contact Phone: {{client.phone}}</li>
        </ul>
    </div>
</div>
